<!DOCTYPE html>
<html lang="en">
<head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title> Whats the Weather? </title>
      <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script defer src="app.js"></script>
    </head>
  <body>

    <div class="input">
        <input type="text" class="inputValue" placeholder="Enter a City or State">
        <input type="submit" value="Submit" class="button">
    </div>
        <div class="display">
            <h1 class="name"></h1>
            <p class="description"></p>
            <p class="temp"></p>
            <p class="humidity"></p>
        </div>
        <div class="forecastDisplay">
          <h1 class="forecastH1"></h1>
          <p class="forecastDay2"></p>
          <p class="forecastDay3"></p>
          <p class="forecastDay4"></p>
          </p>
          </p>
        </div>
  </body>
